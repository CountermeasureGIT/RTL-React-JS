<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <style>
        h1 {
            color: blue; text-align: center;
        }
        h2 {
            color: green; text-align: center;
        }
        h2 {
            color: red; text-align: center;
        }
        h2 {
            color: fuchsia; text-align: center;
        }
        h2 {
            color: orange; text-align: center;
        }
        p {
            color: black;
        }
    </style>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>
<script type="text/babel">

    class H extends React.Component {
        render() {
            const level = this.props.lvl;
            let header = null;
            switch (level) {
                case '1':
                    header = <h1>{this.props.text}</h1>;
                    break;
                case '2':
                    header = <h2>{this.props.text}</h2>;
                    break;
                case '3':
                    header = <h3>{this.props.text}</h3>;
                    break;
                case '4':
                    header = <h4>{this.props.text}</h4>;
                    break;
                case '5':
                    header = <h5>{this.props.text}</h5>;
                    break;
                case '6':
                    header = <h6>{this.props.text}</h6>;
                    break;
                default:
                    console.log('unknown header level');
            }
            return(
                <div>{header}</div>
            )
        }
    }

    class P extends React.Component {
        render() {
            return (
                <p>{this.props.text}</p>
            )
        }
    }

    class A extends React.Component {
        render() {
            return (
                <p><a href={this.props.reference}>{this.props.text}</a></p>
            )
        }
    }

    class MyButton extends React.Component {
        constructor(props) {
            super(props);
            this.onItemClick = this.onItemClick.bind(this);
        }

        onItemClick(){
            alert(this.props.msg);
        }

        render() {
            return (
                <button onClick={this.onItemClick}>Жмякни</button>
            )
        }
    }

    // ========================================

    ReactDOM.render(
        <div>
            <H lvl="1" text="Введение в React" />
            <P text="React - это библиотека JavaScript, которая используется для создания пользовательского интерфейса. React был создан компанией Facebook, а первый релиз библиотеки увидел свет в марте 2013 года.[...]"/>
            <P text="Первоначально React предназначался для веба, для создания веб-сайтов, однако позже появилась платформа React Native, которая уже предназначалась для мобильных устройств."/>
            <P text="React представляется идеальный инструмент для создания масштабируемых веб-приложений (в данном случае речь идет о фронтенде), особенно в тех ситуациях, когда приложение представляет SPA (одностраничное приложение)."/>
            <P text="React относительно прост в освоении, имеет понятный и лаконичный синтаксис."/>
            <H lvl="2" text="Виртуальный DOM" />
            <P text="Вся структура веб-страницы может быть представлена с помощью DOM (Document Object Model)- организация элементов html, которыми мы можем манипулировать, изменять, удалять или добавлять новые. Для взаимодействия с DOM применяется язык JavaScript. Однако когда мы пытаемся манипулировать html-элементами с помощью JavaScript, то мы можем столкнуться со снижением производительности, особенно при изменении большого количества элементов. А операции над элементами могут занять некоторое время, что неизбежно скажется на пользовательском опыте. Однако если бы мы работали из кода js с объектами JavaScript, то операции производились бы быстрее." />
            <P text="Для решения проблемы производительности как раз и появилась концепция виртуального DOM."/>
            <P text="Виртуальный DOM представляет легковесную копию обычного DOM. И отличительной особенностью React является то, что данная библиотека работает именно с виртуальным DOM, а не обычным."/>
            <P text="Если приложению нужно узнать информацию о состоянии элементов, то происходит обращение к виртуальному DOM."/>
            <P text="Если необходимо изменить элементы веб-страницы, то изменения вначале вносятся в виртуальный DOM. Потом новое состояние виртуального DOM сравнивается с текущим состоянием. И если эти состояния различаются, то React находит минимальное количество манипуляций, которые необходимы до обновления реального DOM до нового состояния и производит их." />
            <P text="В итоге такая схема взаимодействия с элементами веб-страницы работает гораздо быстрее и эффективнее, чем если бы мы работали из JavaScript с DOM напрямую." />
            <H lvl="2" text="Другие особенности React" />
            <P text="Другой отличительной чертой библиотеки является концентрация на компонентах - мы можем создать отдельные компоненты и затем их легко переносить из проекта в проект." />
            <P text="Еще одна особенность React - использование JSX. JSX представляет комбинацию кода JavaScript и XML и предоставляет простой и интуитивно понятный способ для определения кода визуального интерфейса." />
            <H lvl="2" text="Мой пример работы React с button:" />
            <MyButton msg = "Алярм" />
            <A reference="https://metanit.com/web/react/1.1.php" text="Источник статьи" />
            <A reference="/" text="Главная" />
        </div>,
        document.getElementById('root')
    );

</script>

</body>
</html>
